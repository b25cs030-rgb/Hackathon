<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Events</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <nav class="navbar">
  <div class="container navbar-content">
    <div class="nav-controls">
      
      <div id="auth-container" class="auth-container"></div>
      
      <button class="btn btn-primary" id="add-event-btn">
        <i data-lucide="plus-circle"></i>
        <span>Add Event</span>
      </button>
      
    </div>
  </div>
</nav>

  <main class="container page-content">
    <div id="time-filters-container"></div>
    <div class="filters-toolbar">
      <div class="search-bar">
        <i data-lucide="search"></i>
        <input type="text" id="search-input" class="form-input" placeholder="Search events...">
      </div>
      <div class="view-mode-toggle">
        <button id="view-grid-btn" class="view-btn active">
          <i data-lucide="layout-grid"></i>
        </button>
        <button id="view-list-btn" class="view-btn">
          <i data-lucide="list"></i>
        </button>
      </div>
    </div>
    
    <div id="category-filters" class="category-filters">
      <i data-lucide="filter"></i>
      </div>

    <div id="event-list-container" class="grid-view">
      </div>
  </main>

  <div id="modal-container"></div>

  <script src="app.js"></script>
</body>
</html>
